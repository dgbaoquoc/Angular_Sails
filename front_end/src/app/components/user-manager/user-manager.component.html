<div class="container">
    <div class="panel panel-warning" style="margin-top: 30px;">
        <div class="panel-heading">
            <h1 class="display-4">User Manager</h1>
        </div>
        <div class="panel-body">
            <table id="example" class="table table-striped table-bordered" style="width:100%">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th style="width: 251px; text-align: center;">Tools</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>Id</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th style="width: 251px; text-align: center;">Tools</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>

    <!--modal-->
    <div class="modal fade bs-example-modal-lg"  id="userModal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel">
        <div class="modal-dialog modal-lg"   role="document">
          <div class="modal-content">
            <div class="modal-header">
                <h2 class="display-4">Edit User</h2>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
            </div>
            <div class="modal-body">    
                <div class="form-group">
                    <label for="name">Username</label>
                    <input id="myName" type="text" name="name" autocomplete="off" class="form-control" >
                </div>
                <div class="form-group" id="userRole">
                    <label for="role">Role</label>
                    <select id="myRole"  style="font-size: medium;height: 35px;" class="custom-select" name="role">
                            <option id="admin">Admin</option>
                            <option id="editor">Editor</option>
                            <option id="viewer">Viewer</option>
                    </select>
                </div>
                <div class="form-group" id="userStatus">
                    <label for="title">Status</label>
                    <select id="myStatus" style="font-size: medium;height: 35px;" class="custom-select" name="status">
                        <option style="font-size: medium;" value="Khong hoat dong">Khong hoat dong</option>
                        <option style="font-size: medium;" value="Dang hoat dong">Dang hoat dong</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input id="myPassword" type="password" name="password" autocomplete="off" class="form-control">
                </div>              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
              <button onclick="updateUser()" id="myId" type="button" class="btn btn-primary"> Save Change </button>
            </div>
          </div>
        </div>
    </div>
    <button (click)="clickFunction()">Click Me</button>
</div>
