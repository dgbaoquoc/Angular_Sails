<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input id="chris">
</mat-form-field>
<div class="example-container mat-elevation-z8">
  <div class="example-loading-shade"
        *ngIf="isLoadingResults || isRateLimitReached">
    <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
    <div class="example-rate-limit-reached" *ngIf="isRateLimitReached">
      GitHub's API rate limit has been reached. It will be reset in one minute.
    </div>
  </div>

  <div class="example-table-container">

    <table mat-table [dataSource]="dataArr" class="example-table" matSort matSortActive="id" matSortDisableClear matSortDirection="asc">
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef  mat-sort-header>id</th>
        <td mat-cell *matCellDef="let x"> {{x.id}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>email</th>
        <td mat-cell *matCellDef="let x"> {{x.email}} </td>
      </ng-container>

      <ng-container matColumnDef="role">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>role</th>
        <td mat-cell *matCellDef="let x"> {{x.role}} </td>
      </ng-container>
      <ng-container matColumnDef="tools">
        <th mat-header-cell *matHeaderCellDef style="text-align: center;">
          Tools
        </th>
        <td mat-cell *matCellDef="let x" style="text-align: center;">
          <button mat-fab color="warn" style="margin: 10px;">
            <mat-icon>view_headline</mat-icon>
          </button>
          <button mat-fab color="primary" style="margin: 10px;" data-toggle="modal" data-target="#exampleModalCenter1" (click)="edit(x.id)">
            <mat-icon>edit</mat-icon>
          </button>
          <button (click)="deletePost(x.id)" mat-fab color="warn" style="margin: 10px;">
            <mat-icon>delete_outline</mat-icon>
          </button>
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let x; columns: displayedColumns;"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>
  </div>

  <mat-paginator [length]="resultsLength" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>

<app-modal-edit-user></app-modal-edit-user>
