<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered haha" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Edit Your Article</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form class="form-signin">
          <div class="form-group" data-validate = "Articlename is required">
            <label for="articlename">Article Name</label>
            <input  [(ngModel)]="articleData.articlename" type="text" class="form-control" name="articlename" placeholder="Article Name" required autofocus>
            <small class="form-text text-muted">Please share the article name.</small>
          </div>
          <div class="form-group" data-validate = "Article is required">
            <label for="article">Your Article:</label>
            <textarea [(ngModel)]="articleData.article" class="form-control rounded-0" id="article" rows="10" placeholder="Write something" name="article" id="article"></textarea>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text" id="inputGroupFileAddon01">Upload</span>
              </div>
              <div class="custom-file">
                <input type="file" class="custom-file-input" id="inputGroupFile01"
                  aria-describedby="inputGroupFileAddon01">
                <label class="custom-file-label" for="inputGroupFile01">Choose file</label>
              </div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" (click)="createArticle()"  data-dismiss="modal" class="btn btn-primary" id="submit">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
