<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-190 p-b-30">
            <h2 style="text-align: center; padding: 20px;">REGISTER</h2>
            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                    <input [(ngModel)]="registerUserData.email"  class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input [(ngModel)]="registerUserData.password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button (click)="registerUser()"  class="login100-form-btn">
                        Register
                    </button>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <a routerLink="/" routerLinkActive="active" class="login100-form-btn">
                        Back
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
