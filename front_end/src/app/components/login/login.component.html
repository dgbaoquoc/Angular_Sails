<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-190 p-b-30">
            <h2 style="text-align: center; padding: 20px;">LOGIN</h2>
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  class="login100-form validate-form">
                <div class="form-group" class="wrap-input100 validate-input m-b-10" data-validate = "Username is required" required>
                    <input formControlName="email" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" class="input100" type="text" name="username" placeholder="Username" />
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                    <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                        <div *ngIf="f.email.errors.required">Email is required</div>
                        <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                    </div>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required" required>
                    <input formControlName="password"  [ngClass]="{ 'is-invalid': submitted && f.password.errors }" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                        <div *ngIf="f.password.errors.required">Password is required</div>
                        <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
                    </div>
                </div>
                

                <div class="container-login100-form-btn p-t-10">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <a routerLink="/register" routerLinkActive="active" class="login100-form-btn">
                        Register
                    </a>
                </div>

                <div class="text-center w-full p-t-25 p-b-230">
                    <a routerLink="/forgot" routerLinkActive="active" class="txt1">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
