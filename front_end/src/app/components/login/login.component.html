<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100 p-t-190 p-b-30">
            <form class="login100-form validate-form">
                <div class="wrap-input100 validate-input m-b-10" data-validate = "Username is required">
                    <input [(ngModel)]="loginUserData.email"  class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-user"></i>
                    </span>
                </div>

                <div class="wrap-input100 validate-input m-b-10" data-validate = "Password is required">
                    <input [(ngModel)]="loginUserData.password" class="input100" type="password" name="pass" placeholder="Password">
                    <span class="focus-input100"></span>
                    <span class="symbol-input100">
                        <i class="fa fa-lock"></i>
                    </span>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <button (click)="loginUser()" class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="container-login100-form-btn p-t-10">
                    <a routerLink="/register" routerLinkActive="active" class="login100-form-btn">
                        Register
                    </a>
                </div>

                <div class="text-center w-full p-t-25 p-b-230">
                    <a href="#" class="txt1">
                        Forgot Password?
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
